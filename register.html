<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>



    <main id="main">
       
       
        <form action="./resultadoBusqueda.html" method="get">


            <div>
                <label for="">ingrese nombre de usuario:</label>
                <input type="text" name="username" value="" placeholder="Ingrese nombre de usuario:">
            </div>


            <div>
                <label for="ingrese email:"></label>
                <input type="email" name="emailuser" value="@gmail.com">
            </div>


            <div>
                <label for="">Ingrese su edad</label>
                <input type="number" name="ageuser" placeholder="Ingrese su edad:">
            </div>


            <div>
                <label for="">Contrasena</label>
                <input type="password" name="password" placeholder="Ingrese contrasena:" >
            </div>


            <div>
                <label for="">Asistio a clases?</label>
                <input type="radio" name="asistencia" value="si"> <span>Si</span>
                <input type="radio" name="asistencia" value="no"> <span>No</span>
            </div>


            <div>
                <label for="">Hobbies</label>


                <input type="checkbox" name="hobbies" value="futbol"> <span>Futbol</span>
                <input type="checkbox" name="hobbies" value="tenis"> <span></span>
                <input type="checkbox" name="hobbies" value="basquet"> <span>Basquet</span>
                <input type="checkbox" name="hobbies" value="softball"> <span></span>


            </div>


            <div>
                <button type="button">Acciones</button>
                <button disabled="disabled">Disabilitado</button>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </div>




        </form>


    </main>
   
</body>
</html>
