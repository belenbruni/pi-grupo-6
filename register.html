<body>

        <nav class="barrauno">

</body>
</html>

    <main>
        <h1 class="textoregister ">Crear nueva cuenta</h1>
    
       <section class="forms">
            <form action="./resultadoBusqueda.html" method="get" ></form>

                <div class="divsregister">
                    <label class="labelform">Nombre de usuario</label>
                    <input type="text" name="username" value="" required>
                </div>


                <div class="divsregister">
                    <label class="labelform" for="">Email</label>
                    <input type="email" name="emailuser" value="@gmail.com" required>
                </div>


                <div class="divsregister">
                    <label class="labelform" for="">Contraseña</label>
                    <input type="password" name="password" placeholder="" required>
                </div>


                <div class="divsregister">
                    <label class="labelform" for="">Repetir contraseña</label>
                    <input type="password" name="repeatpassword" required>
                </div>


                <div class="botontyc">
                    <input type="checkbox" name="termsandconditions" required> 
                    <label class="acepto">Acepto términos y condiciones</label>
                    
    
                </div>

                 <div>
                    <button class="botonregister"> <a  class="botones"href="./index.html">Registrarme</a></button>
                </button>
                </div>

            </form>
            <h4 ><a class="olvido" href="./login.html">Ya tengo una cuenta</a></h4>
        </section>

    </main>

    <footer class="footer">
